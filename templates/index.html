<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão Financeira</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestão Financeira</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4">Resumo Financeiro</h1>
    <div id="resumo" class="row text-center g-4">

      <!-- Ganhos -->
      <div class="col-md-3">
        <div class="card bg-success text-white card-clickable" data-tipo="ganhos">
          <div class="card-body">
            <h5>Ganhos</h5>
            <p id="ganhos">R$ 0,00</p>
            <div class="overlay d-none">
              <canvas class="grafico" width="300" height="300"></canvas>
              <div class="tipo-grafico mt-2">
                <button class="btn btn-light btn-sm tipo-btn" data-formato="pie">🍕</button>
                <button class="btn btn-light btn-sm tipo-btn" data-formato="bar">📊</button>
                <button class="btn btn-light btn-sm tipo-btn" data-formato="line">📈</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Gastos -->
      <div class="col-md-3">
        <div class="card bg-danger text-white card-clickable" data-tipo="gastos">
          <div class="card-body">
            <h5>Gastos</h5>
            <p id="gastos">R$ 0,00</p>
            <div class="overlay d-none">
              <canvas class="grafico" width="300" height="300"></canvas>
              <div class="tipo-grafico mt-2">
                <button class="btn btn-light btn-sm tipo-btn" data-formato="pie">🍕</button>
                <button class="btn btn-light btn-sm tipo-btn" data-formato="bar">📊</button>
                <button class="btn btn-light btn-sm tipo-btn" data-formato="line">📈</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Investimentos -->
      <div class="col-md-3">
        <div class="card bg-primary text-white card-clickable" data-tipo="investimentos">
          <div class="card-body">
            <h5>Investimentos</h5>
            <p id="investimentos">R$ 0,00</p>
            <div class="overlay d-none">
              <canvas class="grafico" width="300" height="300"></canvas>
              <div class="tipo-grafico mt-2">
                <button class="btn btn-light btn-sm tipo-btn" data-formato="pie">🍕</button>
                <button class="btn btn-light btn-sm tipo-btn" data-formato="bar">📊</button>
                <button class="btn btn-light btn-sm tipo-btn" data-formato="line">📈</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Saldo -->
      <div class="col-md-3">
        <div class="card bg-secondary text-white card-clickable" data-tipo="saldo">
          <div class="card-body">
            <h5>Saldo</h5>
            <p id="saldo">R$ 0,00</p>
            <div class="overlay d-none">
              <canvas class="grafico" width="300" height="300"></canvas>
              <div class="tipo-grafico mt-2">
                <button class="btn btn-light btn-sm tipo-btn" data-formato="pie">🍕</button>
                <button class="btn btn-light btn-sm tipo-btn" data-formato="bar">📊</button>
                <button class="btn btn-light btn-sm tipo-btn" data-formato="line">📈</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <hr />
    <p class="text-muted">🔍 Clique em qualquer card para visualizar os gráficos e alterar o formato.</p>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
