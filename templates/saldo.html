<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes do Saldo - Gestão Financeira</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Gestão Financeira</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Detalhes do Saldo</h1>

    <div class="row">
      <div class="col-md-8">
        <canvas id="graficoSaldo" width="600" height="400"></canvas>
      </div>
      <div class="col-md-4">
        <div id="alertas" class="alert mt-4" role="alert" style="display:none; cursor:pointer;"></div>

        <div class="mt-4">
          <h5>Dicas para economizar e investir</h5>
          <ul id="dicasList"></ul>
        </div>
      </div>
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Voltar</a>
  </div>

  <!-- Modal para sugestões -->
  <div class="modal fade" id="modalSugestoes" tabindex="-1" aria-labelledby="modalSugestoesLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalSugestoesLabel">Sugestões Detalhadas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="modalSugestoesConteudo">
          <!-- Conteúdo será inserido via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/saldo.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
